<html>
  <head>
      <style>
        #game
        {
          border:solid 1px black;
          border-radius:8px;
        }
      </style>
  </head>
  <body>
    <div id="game" style="margin:0 auto;"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>
    <script type="text/javascript" src="entity.js"></script>
    <script>
    var screenWidth = 800;
    var screenHeight = 400;
    var hitCounter = 0;

      Crafty.init(screenWidth,screenHeight, document.getElementById('game'));

      let player = new Player();
      let badGuy = new BadGuy();

      //let entity2 = new Entity2('Player').onKey(Crafty.keys.SPACE, function() {console.log('Space clicked!')});

//       new Child();

//       let entity = new Entity()
//         .setGravity(750, 'Floor')
//         .setPlatformerSpeeds(250, 250);

      Crafty.e('Floor, 2D, Canvas, Solid, Color')
        .attr({x: 0, y: 350, w: screenWidth * 2, h: 10})
        .color('black');

      var player1 = Crafty.e('Player, 2D, Canvas, Color, Solid, Twoway, Gravity, Collision')
        .attr({x: 20, y: 0, w: 30, h: 30})
        .color('#F00')
        .twoway(250, 250)
        .gravity('Floor')
        .bind("EnterFrame", function(){
          if (this.x == screenWidth)
          {
            pause();
            Crafty.e('2D, DOM, Text').attr({x:screenWidth/2, y:screenHeight/2}).text("Stage 1 Clear").textFont({size:'20px', weight:'bold'});
          }
        });

      var hitText = Crafty.e('2D, DOM, Text')
  .attr({
    x: screenWidth - 100,
    y: 10
  });

  hitText.text('Hit:' + hitCounter);

hitText.textFont({
  size: '30px',
  weight: 'bold'
});

function drop()
{
  var randomx = Math.floor((Math.random() * screenWidth) + 50);
    Crafty.e('Drop, 2D, Canvas, Color, Solid, Gravity, Collision')
        .attr({x: randomx, y: 0, w: 2, h: 15})
        .color('#000080')
        .gravity()
        .checkHits('Player')
        .bind("HitOn", function(){
            this.destroy();
            hitCounter++;
            hitText.text("Hit: " + hitCounter);

            if (hitCounter == 5)
            {
              player1.x = 20;
              hitCounter = 0;
              hitText.text("Hit: " + hitCounter);
            }
        })
        .bind("EnterFrame", function() {
            if (this.y > screenHeight)
              this.destroy();
        })
        .bind("EnterFrame", function() {
          if (this.y > screenHeight / 2) {
            console.log("green");
            
            this.color('#42f448');
          }
        });
}

function pause()
{
  Crafty.pause();
}

Crafty.bind("EnterFrame", function(){
  document.getElementById("message").innerHTML = Crafty.frame();

  if (Crafty.frame() % 2 == 0)
    drop();
});
    </script>

    <input type="button" value="pause" onclick="pause()" />
    <div id="message"></div>
  </body>
</html>
